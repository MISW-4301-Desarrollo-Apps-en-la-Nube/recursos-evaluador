apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-ingress
spec:
  podSelector:
    matchLabels:
      app: ${BLOCK_APP}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ${INGRESS_NAMESPACE}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ${INGRESS_APP}